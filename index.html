<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>
<body>
    <div class="container-imagens">
        <img src="./assets/celular.png" class="img-cell">
        <img src="./assets/insta1.png" class="img-phone">
        <img src="./assets/insta2.png" class="img-phone" id="troca-img">
    </div>

    <div class="container-itens">
        <div class="container-forms">
            <img src="./assets/insta-logo.png" class="insta-logo" >

            <input placeholder="Telefone, nome de usuário ou email">
            <input placeholder="Senha">

            <button>Entrar</button>

            <a class="login-face">Entrar com o Facebook</a>
            <a class="esqueceu-senha">Esqueceu a senha?</a>
        </div>

        <div class="container-cadastro">
            <p class="paragarfo-conta">Não tem uma conta?</p><a class="link-cadastro">Cadastra-se</a>
        </div>

        <p class="paragrafo-app">Obtenha o aplicativo</p>

        <div class="container-app">
            <img src="./assets/ios.png" alt="logo-do-ios" class="logo-app">
            <img src="./assets/google.png" alt="logo-do-google" class="logo-app">
        </div>


    </div>

</body>

<script>
    let imagem = document.getElementById("troca-img")

    function trocaImagem() {
        
        if (imagem.style.opacity == 0){
            imagem.style.opacity = 1
        }
        else {
        imagem.style.opacity = 0
        }
    }

    setInterval(() => {
        trocaImagem()
    }, 4000);


</script>

</html>
